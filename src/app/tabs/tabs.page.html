
<ion-tabs *ngIf="authService.currentUser">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon src="../../assets/svg/icon_home.svg"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="categories">
      <ion-icon src="../../assets/svg/icon_list.svg"></ion-icon>
      <ion-label>Categories</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon src="../../assets/svg/icon_user.svg"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="showOptions()">
      <ion-icon src="../../assets/svg/icon_options.svg"></ion-icon>
      <ion-label>Options</ion-label>
    </ion-tab-button>

    <div class="backdrop" (click)="openOptions = false" *ngIf="openOptions"></div>

  </ion-tab-bar>



  <div id="options-menu" [ngClass]="openOptions ? 'openOptions' : 'closeOptions'">
    <ion-list>

      <ion-item color="secondary" (click)="dressUpload()">
        <ion-label>Dress Upload</ion-label>
      </ion-item>

      <ion-item color="secondary" (click)="myProfile()">
        <ion-label>My Profile</ion-label>
      </ion-item>

      <ion-item color="secondary" (click)="myOrders()">
        <ion-label>My Orders</ion-label>
      </ion-item>

      <ion-item color="secondary" (click)="myProducts()">
        <ion-label>My Products</ion-label>
      </ion-item>

      <ion-item color="secondary" (click)="openTerms()">
        <ion-label>Terms</ion-label>
      </ion-item>

      <ion-item color="secondary" (click)="signOut()">
        <ion-label>Disconnect</ion-label>
      </ion-item>

    </ion-list>
  </div>

  <div class="backdrop" (click)="openOptions = false" *ngIf="openOptions"></div>

</ion-tabs>
