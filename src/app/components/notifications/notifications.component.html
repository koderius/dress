<ion-list>

  <ion-item *ngFor="let con of cons" (click)="goToChat(con.user.uid)" [lines]="cons.length > 1 ? 'full' : 'none'">
    <ion-avatar slot="start">
      <img [src]="con.user.photoURL" *ngIf="con.user.photoURL">
    </ion-avatar>
    <ion-label>
      <h6>{{con.user.displayName}}</h6>
      <p>
        <ion-text *ngIf="con.lastMsg.type == 'o'">(Me): </ion-text>
        <ion-text>{{con.lastMsg.text || ('Interested in dress: ' + con.lastMsg.dress.name)}}</ion-text>
      </p>
      <p [ngStyle]="{fontWeight: con.unread ? 'bold' : 'normal'}">{{con.lastMsg.timestamp | date : 'dd/MM/yy HH:mm'}}</p>
    </ion-label>
  </ion-item>

  <ion-item *ngIf="!cons.length" lines="none">
    <ion-label>No messages yet...</ion-label>
  </ion-item>

</ion-list>
